---
# Deployment for Django Messaging App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app
  labels:
    app: django-messaging
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-messaging
      tier: backend
  template:
    metadata:
      labels:
        app: django-messaging
        tier: backend
    spec:
      containers:
      - name: django-messaging
        # Docker image for the Django messaging app
        # Update this with your actual Docker Hub username or registry
        image: django-messaging-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Environment variables for Django
        - name: DJANGO_SETTINGS_MODULE
          value: "messaging_app.settings"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: secret-key
              optional: true
        - name: DATABASE_URL
          value: "sqlite:///db.sqlite3"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /admin/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /admin/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: django-data
          mountPath: /app/db.sqlite3
          subPath: db.sqlite3
      volumes:
      - name: django-data
        emptyDir: {}

---
# ClusterIP Service for Django Messaging App (internal access only)
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service
  labels:
    app: django-messaging
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: django-messaging
    tier: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Optional: ConfigMap for Django settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
data:
  DJANGO_SETTINGS_MODULE: "messaging_app.settings"
  ALLOWED_HOSTS: "*"
  DATABASE_URL: "sqlite:///db.sqlite3"

---
# Optional: Secret for sensitive data (create manually before applying)
# To create: kubectl create secret generic django-secrets --from-literal=secret-key='your-secret-key-here'
apiVersion: v1
kind: Secret
metadata:
  name: django-secrets
type: Opaque
stringData:
  secret-key: "django-insecure-change-this-in-production-k8s-secret-key-12345"

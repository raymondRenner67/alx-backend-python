name: CI - Testing and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_messaging_app
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y default-libmysqlclient-dev pkg-config
    
    - name: Install Python dependencies
      run: |
        cd messaging_app
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov flake8 flake8-django
    
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" --silent; then
            break
          fi
          echo "Waiting for MySQL..."
          sleep 2
        done
    
    - name: Run flake8 (Code Quality)
      run: |
        cd messaging_app
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: false
    
    - name: Run Django Tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'False'
        MYSQL_DATABASE: test_messaging_app
        MYSQL_USER: test_user
        MYSQL_PASSWORD: test_password
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
        DJANGO_SETTINGS_MODULE: messaging_app.settings
      run: |
        cd messaging_app
        python manage.py migrate --noinput
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term --junitxml=test-results.xml
    
    - name: Generate Coverage Report
      if: always()
      run: |
        cd messaging_app
        coverage report
    
    - name: Upload Coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./messaging_app/coverage.xml
        flags: unittests
        name: codecov-messaging-app
        fail_ci_if_error: false
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: messaging_app/test-results.xml
    
    - name: Upload Coverage Report (HTML)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: messaging_app/htmlcov/
    
    - name: Check Code Coverage Threshold
      run: |
        cd messaging_app
        coverage report --fail-under=70
      continue-on-error: true